<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi PWA</title>

    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container p-3">
    <div class="row">
        <div class="col-12">
            <img src="img/main.jpg" alt="Vías del tren" class="img-fluid">

            <h1>Bienvenido</h1>
            <hr>

            <p>
                Las PWAs son el siguiente paso a las páginas y aplicaciones web.
            </p>
            <p>
                Cargan sumamente rápido y no necesitan conexión a internet para trabajar
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-6 col-sm-12">
            <button id="btn1" type="button" class="btn btn-primary" onclick="mensaje1();">mensaje 1</button>
        </div>

        <div class="col-6 col-sm-12 mt-2">
            <button id="btn2" type="button" class="btn btn-primary" onclick="mensaje2();">mensaje 2</button>
        </div>
    </div>

    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  
    <script src="js/app.js"></script>


    <script>

        function mensaje1() {
            Swal.fire(
                'Mensaje Simple 01',
                'Hola !!!, Bienvenido',
                'success'
            )
        };

        function mensaje2() {
            Swal.fire(
                'Mensaje Simple 02',
                'Hola !!!, Error',
                'error'
            )
        };
    </script>
</body>

</html>
